<ng-container *ngIf="(tokenUrl$ | async) as tokenUrl; else loading">
  <div class="flex-center">
    <button mat-flat-button
      color="primary"
      (click)="onLogInButtonClick(tokenUrl)">
      Log In with VK<mat-icon>login</mat-icon>
    </button>
  </div>
</ng-container>

<ng-template #loading>
  <div class="flex-center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
